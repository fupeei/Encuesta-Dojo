<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/results.css') }}">
        <title>Encuesta Dojo</title>
    </head>

        <div class="container">

                    </tr>

                    </tbody>

        </div>
